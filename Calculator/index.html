<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1 class="header">Calculate</h1>
    </header>
    <main>
        <section>
            <div class="result-container">
                <div class="result"></div>
            </div>
        </section>
        <section>
            <div class="button-container">
                <button class="button-container__button button-container__button_red" id="clear">C</button>
                <button class="button-container__button button-container__button_blue">(</button>
                <button class="button-container__button button-container__button_blue">)</button>
                <button class="button-container__button button-container__button_orange">/</button>
                <button class="button-container__button button-container__button_blue">7</button>
                <button class="button-container__button button-container__button_blue">8</button>
                <button class="button-container__button button-container__button_blue">9</button>
                <button class="button-container__button button-container__button_orange">*</button>
                <button class="button-container__button button-container__button_blue">4</button>
                <button class="button-container__button button-container__button_blue">5</button>
                <button class="button-container__button button-container__button_blue">6</button>
                <button class="button-container__button button-container__button_orange">-</button>
                <button class="button-container__button button-container__button_blue">1</button>
                <button class="button-container__button button-container__button_blue">2</button>
                <button class="button-container__button button-container__button_blue">3</button>
                <button class="button-container__button button-container__button_orange">+</button>
                <button class="button-container__button button-container__button_blue">0</button>
                <button class="button-container__button button-container__button_blue">00</button>
                <button class="button-container__button button-container__button_blue">.</button>
                <button class="button-container__button  button-container__button_green" id="equals">=</button>
            </div>
        </section>
    </main>
    <script src="src/main.js"></script>
</body>

</html>
